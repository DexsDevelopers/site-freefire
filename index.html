  <body>
    <div id="root"></div>
    <script>
      (function () {
        function handleClick(event) {
          var target = event.target;
          if (!target) return;
          var button = target.closest("button");
          if (!button) return;
          if (button.textContent.trim().toUpperCase() !== "VER PLANOS") return;
          var card = button.closest("div");
          if (!card) return;
          var content = card.textContent.toUpperCase();
          
          var slug = '';
          if (content.includes("FREE FIRE")) slug = 'freefire';
          else if (content.includes("VALORANT")) slug = 'valorant';
          else if (content.includes("COUNTER STRIKE 2") || content.includes("CS2")) slug = 'cs2';
          else if (content.includes("FORTNITE")) slug = 'fortnite';
          else if (content.includes("CALL OF DUTY")) slug = 'cod';
          else if (content.includes("GTA V") || content.includes("FIVEM")) slug = 'fivem';
          else if (content.includes("MARVEL RIVALS")) slug = 'marvel';
          
          if (slug) {
            window.location.href = "/comprar.php?game=" + slug;
          }
        }
        document.addEventListener("click", handleClick);
      })();
    </script>
